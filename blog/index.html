---
layout: default
---
 <div class="page blog-index">
   <h1>Job History</h1>
   <div class="col-two blog-cols">
     <div class="col col-aside blog-recent">
       <h4>Most Recent First</h4>
       <ul class="blog-title-list">
         {% for post in site.posts limit:5 %}
           <li>
             <a href="{{ post.url }}">{{ post.company }}</a>
           </li>
         {% endfor %}
       </ul>
     </div>
     <div class="col col-content blog-previews">
       {% for post in site.posts %}
         <div class="blog-posts">
           <header class="post-header">
             <h2><a href="{{ post.url }}">{{ post.company }}</a></h2>
             <div class="post-byline">
               <h3>{{ post.location }}</h3>
               <h4>Dates - {{ post.dates }}</h4>
             </div>
           </header>
           <div class="callout-copy"></div>
           {{ post.duties }}
           </div>
           {% endfor %}
     </div>
   </div>
</div>
